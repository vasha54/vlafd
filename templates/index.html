{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ nameApp }} - Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="{% static css %}css/css.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static css %}css/font-awesome.min.css"> 

    <link rel="stylesheet" href="{% static css %}css/animate.css">
    
    <link rel="stylesheet" href="{% static css %}css/owl.carousel.min.css">
    <link rel="stylesheet" href="{% static css %}css/owl.theme.default.min.css">
    <link rel="stylesheet" href="{% static css %}css/magnific-popup.css">

    <link rel="stylesheet" href="{% static css %}css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="{% static css %}css/jquery.timepicker.css">

    <link rel="stylesheet" href="{% static css %}css/flaticon.css">
    <link rel="stylesheet" href="{% static css %}css/style.css">
</head>
<body>


<div class="hero-wrap js-fullheight" style="background-image: url('{% static img %}img/bg_1.jpg');">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-center" data-scrollax-parent="true">
      <div class="col-md-7 ftco-animate">
        <span class="subheading">Bienvenidos a {{nameAppShort}}</span>
        <h1 class="mb-4">Somos una plataforma en línea para hacer aprender a los docentes</h1>
        
    </div>
</div>
</div>
</div>

<section class="ftco-section ftco-no-pb ftco-no-pt">
   <div class="container">
      <div class="row">
         <div class="col-md-7"></div>
         <div class="col-md-5 order-md-last">
          <div class="login-wrap p-4 p-md-5">
              <h3 class="mb-4">Autenticación</h3>
              <form action="" class="signup-form" method="post">
                {% csrf_token %}
                 
                <div class="form-group" style="padding-bottom: 40px;">
                    <label class="label" for="user">Usuario</label>
                    {{ form.username }}
                </div>
                <div class="form-group" style="padding-bottom: 40px;">
                 <label class="label" for="password">Password</label>
                 {{ form.password}}
             </div>
             
             <div class="form-group d-flex justify-content-end mt-4">
                 <button type="submit" class="btn btn-primary submit"><span class="fa fa-paper-plane"></span></button>
             </div>
         </form>
         {% comment %} <p class="text-center">Already have an account? <a href="#signin">Sign In</a></p> {% endcomment %}
     </div>
 </div>
</div>
</div>
</section>

<!-- loader -->
<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


<script src="{% static js %}js/jquery.min.js"></script>
<script src="{% static js %}js/jquery-migrate-3.0.1.min.js"></script>
<script src="{% static js %}js/popper.min.js"></script>
<script src="{% static js %}js/bootstrap.min.js"></script>
<script src="{% static js %}js/jquery.easing.1.3.js"></script>
<script src="{% static js %}js/jquery.waypoints.min.js"></script>
<script src="{% static js %}js/jquery.stellar.min.js"></script>
<script src="{% static js %}js/owl.carousel.min.js"></script>
<script src="{% static js %}js/jquery.magnific-popup.min.js"></script>
<script src="{% static js %}js/jquery.animateNumber.min.js"></script>
<script src="{% static js %}js/bootstrap-datepicker.js"></script>
<script src="{% static js %}js/scrollax.min.js"></script>
<script src="{% static js %}js/map.js"></script>
<script src="{% static js %}js/google-map.js"></script>
<script src="{% static js %}js/main.js"></script>

</body>
</html>
